<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
</head>
<body>
<h1>Создать пользователя</h1>
<form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:value="*{username}">
    </div>
    <br>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" th:value="*{age}" required>
    </div>
    <br>
    <div>
        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
            <option value="male" th:selected="*{gender == 'male'}">Мужской</option>
            <option value="female" th:selected="*{gender == 'female'}">Женский</option>
        </select>
    </div>
    <br>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:value="*{password}" required>
    </div>
    <div>
        <h4>Roles:</h4>
        <label th:each="role: ${roles}" th:for="${'role-' + role.id}">
            <input type="checkbox" th:id="'role-' + ${role.id}" th:value="${role.id}" th:field="*{roles}" th:checked="${#lists.contains(user.roles, role)}"/>
            <span th:text="${role.role}"></span>
        </label>
    </div>
    <br>
    <div>
        <button type="submit">Создать</button>
    </div>
</form>
</body>
</html>

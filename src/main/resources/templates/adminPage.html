<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Административная страница</title>
</head>
<body>
<h1>Список всех пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Возраст</th>
        <th>Пол</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${admin}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.gender}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </td>
        <td>
            <button><a th:href="@{/admin/{id}/edit(id=${user.id})}">Редактировать</a></button>
            <form th:action="@{/admin/{id}/delete(id=${user.id})}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <button><a th:href="@{/admin/newUser}">Создать нового пользователя</a></button>
</div>
<br>
<div>
    <button><a th:href="@{/logout}">Выйти</a></button>
</div>
</body>
</html>
